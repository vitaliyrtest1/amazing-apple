<div class="grdCell -4of12">
  <div class="card">
    <h3 style="margin-top: 0rem">{{ include.card.title }}</h3>
    {%- if include.card.image -%}
    <div>
      <img src="{{ include.card.image }}" />
    </div>
    {%- endif -%} {%- if include.card.excerpt -%}
    <div>{{ include.card.excerpt }}</div>
    {%- endif -%}
  </div>
</div>
