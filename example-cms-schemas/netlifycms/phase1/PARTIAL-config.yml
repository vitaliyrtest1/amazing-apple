collections:
  - name: 'flexible_page'
    label: 'Flexible Page'
    folder: 'src/flexible_pages'
    create: true
    slug: '{{slug}}'
    preview_path: '{{slug}}'
    editor:
      preview: false
    fields:
      - widget: string
        name: title
        label: Page Title
        required: true
      - widget: string
        name: featured_image_url
        label: 'Featured Image URL'
        required: true
      - widget: list
        name: sections
        label: Sections